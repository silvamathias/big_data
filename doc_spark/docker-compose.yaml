version: '3.8'

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master

    volumes:
      #- /mnt/sda_04/doc_file:/opt/spark/work-dir
      - /mnt/sda_04/doc_config_file/spark:/opt/spark/work-dir 
      - type: bind
        source: /mnt/sdb_04/doc_file
        target: /mnt

    ports:
      - "8070:8080"
      - "7077:7077"
    restart: always

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g

    volumes:
      #- /mnt/sda_04/doc_file:/opt/spark/work-dir
      - /mnt/sdb_04/doc_config_file/spark:/opt/spark/work-dir 
      - type: bind
        source: /mnt/sdb_04/doc_file
        target: /mnt

    depends_on:
      - spark-master
    ports:
      - "8071:8081"
    restart: always

